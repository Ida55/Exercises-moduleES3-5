<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Niveau 2 - Exo 5/8</title>
    <script>
    
        /* • Quand l’utilisateur CLIQUE sur le premier paragraphe, le navigateur Internet affiche une boite de 
             dialogue contenant le message « Veuillez saisir un message ». PUIS le navigateur Internet affiche 
             la saisie de l’utilisateur dans une boite de dialogue.
           • Vous devez utiliser une balise <script>, l’attribut d’événement onclick, le mot-clé function, les 
             fonctions prompt et alert. */

             function userChoice(){
                 var message = prompt("Veuillez saisir un message"); 
                 
                 if(message){
                     alert(message);
                 }
             }
               
    </script>
</head>
<body>

    <p onclick="userChoice()">Ceci est un texte cliquable</p>

</body>
</html>
