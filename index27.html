<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
    
    /* o Ecrivez le programme (algorithme) suivant: Quand l'utilisateur CLIQUE sur le 1er paragraphe, 
         le navigateur Internet affiche une boite de dialogue avec un champ de saisie à l'utilisateur.
         L'utilisateur doit impérativement saisir une chaine de caractère.
         Cette chaine de caractère doit ensuite être utilisée pour ouvrir une nouvelle fenêtre à 
         l'aide de la fonction open. */

      function openWindow(){
          var message = prompt("Veuillez indiquez un message de votre choix");

          if(message){
            open("http://google.com", "Google", "directories=yes");
          } 
      }   
               
    </script>
</head>
<body>

    <h1 onclick="openWindow()">Pour accéder à Google</h1>

</body>
