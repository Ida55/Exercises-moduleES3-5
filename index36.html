<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Perfectionnement - Exo 6/11 </title>
    <script>

    /* o Au chargement de la page, demandez à l'utilisateur quel jour de la semaine il est né (en donnant un 
         entier entre 1 et 7). L'utilisateur doit forcément donner un nombre entre 1 et 7.
        • SI il répond lundi, vous affichez une réponse dans une boite de dialogue.
        • SI il répond mardi, mercredi ou jeudi ; vous affichez une autre réponse dans une boite de dialogue.
        • SI il répond vendredi, vous affichez une troisième réponse dans une boite de dialogue.
        • SI il répond samedi ou dimanche, vous affichez une quatrième réponse dans une boite de dialogue.
       o Pour réaliser cette exercice vous utilisez en particulier les mot-clé if et else.*/
       
        function usersDob(){

            var question= parseInt(prompt("A quel chiffre correspond votre jour de naissance ? (entre 1 et 7)"));

            if(question === 1){
                alert("Lundi représente la Lune ");    
            } else if(question === 2 || question === 3 || question === 4) {
                alert("Mardi est le jour du Feu,  Mercredi représente l'Eau, Jeudi est associé au Bois");
            } else if(question === 5) {
                alert("Vendredi est égal au Métal");
            } else if(question === 6 || question === 7) {
                alert("Samedi est le jour de la Terre, Dimanche est celui du soleil");
            } else {
                alert("Ce chiffre ne correspond pas à un jour de la semaine");            
            }
        }


    </script>

</head>
<body onload="usersDob()">

</body>
</html>
