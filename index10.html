    <script>
    
        /* o	Créez une 1ère fonction avec 1 argument. Cette fonction produit l’affichage de la valeur 
                de l’argument dans une boite de dialogue. */

                function goodBye(text){
                    alert(text);
                }
                
        // o	Exécutez cette fonction en lui fournissant 1 chaîne de caractères comme paramètre.     
    
                console.log(goodBye("Sayonara")); 

        /* o	Créez une 2ème fonction avec 2 arguments. Cette fonction produit l’affichage de la somme des 
                valeurs des deux arguments dans une boite de dialogue. */

                function total(num1, num2) {
                    alert(num1 + num2);
                }

        // o	Exécutez cette fonction en lui fournissant 2 nombres comme paramètres.

                console.log(total(10, 1));

        /* o	Créez une 3ème fonction avec 1 argument. Cette fonction considère que la valeur de l’argument 
                sera un « tableau » de 2 indices. Elle concatène la valeur au 1er indice avec la valeur au 2ème 
                indice et produit l’affichage de cette concaténation dans une boite de dialogue. */

                function randomText([text1, text2]){
                    alert([text1] + " " + [text2]);
                }

        /* o	Exécutez cette fonction en lui fournissant 1 tableau contenant 2 chaîne de caractères comme 
                paramètre. */

                console.log(randomText(["Agent", "007"]));
