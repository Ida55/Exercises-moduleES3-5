    <script>
    
    /* • Quand l'utilisateur CLIQUE sur le 1er paragraphe, le navigateur Internet affiche une boite de 
         dialogue pour lui demander s’il souhaite ouvrir une fenêtre vers Google.
         SI il clique sur « OK », le navigateur Internet ouvre une nouvelle fenêtre vers Google.
         SINON le navigateur Internet affiche une boite de dialogue avec un champ de saisie contenant le 
         texte : « Veuillez saisir l'URL d'un site alternatif ».
       • SI l'utilisateur saisit un texte, ce texte est utilisé comme URL pour ouvrir une nouvelle fenêtre.
       • SINON un message s'affiche dans une boite de dialogue avec le texte: « Tant pis ! » et l’utilisateur 
         est « renvoyé » à l’étape 1.
         En bref, il s'agit de créer une boucle qui OBLIGE l'utilisateur à ouvrir une nouvelle fenêtre vers 
         google ou un site alternatif de son choix. */


         function getToUrls(){
            
            var getToGoogle = confirm("Would you like to visit Google?");

            if(getToGoogle){
                open("http://google.com", "Google");
            } else {
                var saisie = prompt("Veuillez saisir l'url d'un site alternatif");
                if(saisie){
                    var lien = "http://www." + saisie + ".com"
                    open(lien);
                } else {
                        alert("Tant pis !");
                        getToUrls();
                        }
                     }                         
                  }
