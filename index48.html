var monObjet = {
    e:function(){
        alert(this.t);
    }, 
    r:true, 
    t:"Ceci est un texte dans un objet"
}; 
 
var monAutreObjet = {
     e:[function(){
         alert("Vous êtes ici !");
     },true],         
     r:false,         
     t:function(){
         this.y = {
            e:function(){
                alert("Ou suis je ? Qui suis je ?");
            }
        };           
        alert("Desormais ma propriété y contient un objet");
        }       
}; 


/*
o 1ère Partie : Affichez dans une boite de dialogue le contenu de la propriété r de l’objet référencé dans

/*
o 2ème Partie : Affichez dans une boite de dialogue le contenu de la propriété r de l’objet référencé dans

/*  
o 3ème Partie : Exécutez la méthode située en première position dans le « tableau » dans la propriété e de 
  l’objet référencé dans la variable monAutreObjet (si vous réussissez le texte "Vous êtes ici !" devrait 
  s’afficher). */
    
monAutreObjet.e[0]();

/*  
o 4ème Partie : Mettez l’objet référencé dans la variable monAutreObjet dans une propriété y de l’objet 
  référencé dans la variable monObjet (Vous allez donc mettre un objet dans une - nouvelle - propriété d’un
