<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Les Objets Fondamentaux - Exo 1/4 </title>
    <script>

/* o 1ère Partie : Obligez l’utilisateur à saisir un nombre. Affichez ce nombre dans une boite de dialogue l’arrondi 
     de ce nombre (reprendre l'exercice que vous avez réalisé dans la partie JavaScript « Syntaxe et Algorithmie » 
     et l'améliorer en utilisant l'objet Math). */
            
             function noEscape2(){
                var message = prompt("Veuillez saisir un nombre");

                while(isNaN(message)){
                    message = prompt("Vous devez saisir un nombre");
                }

                if(message){
                    alert(Math.round(message));
                }
            }
     
/* o 2ème Partie : Les méthodes .ceil() et .floor() de l’objet Math permettent d’obtenir respectivement l’arrondi 
     à l’inférieur et l’arrondi au supérieur. Affichez dans une boite de dialogue le nombre saisi arrondi à 
     l’inférieur puis le nombre saisi arrondi au supérieur. */

            function roundingTheNum(){
                var saisie = prompt("Veuillez saisir un nombre");

                while(isNaN(saisie)){
                    saisie = prompt("Vous devez saisir un nombre");
                }

                if(saisie){
                    alert(Math.ceil(saisie));
                    alert(Math.floor(saisie));
                }
            }
    
    </script>

</head>
<body onload="roundingTheNum()">

</body>
</html>
