       var number1 = 007;
       var number2 = 008;

    /*     o	Concaténez la 1ère variable avec la 2ème et

    /*     o	Concaténez la 4ème variable avec la 3ème et 
                assignez le résultat à une 5ème variable. */
       var step2 = step1 + number2;

    /*     o	Affichez la valeur vers laquelle pointe la 
                5ème variable dans une boite de dialogue. */
       console.log(alert(step2));
