    <script>

/* o 1ère Partie: Obligez l'utilisateur à saisir une chaîne de caractères dans une boite de dialogue. Une fois la 
     saisie validée. Affichez dans une boite de dialogue le nombre de caractères de la chaîne de caractères saisie 
     (propriété.length). */

        function inputString(){

            var message = prompt("Veuillez saisir une chaîne de charactères");

            while(!isNaN(message)){
                message = prompt("Vous devez saisir une chaîne de charactères");
            }
                if(message){
                    alert(message.length);
                } 
        }

/* o 2ème Partie: Utilisez la méthode .substr() pour extraire et afficher dans une boite de dialogue tous les 
     caractères de la chaîne saisie à l'exception du premier et du dernier.  */

        function inputString2(){

            var message = prompt("Veuillez saisir une chaîne de charactères");

             while(!isNaN(message)){
                message = prompt("Vous devez saisir une chaîne de charactères");
            }

                if(message){
                    alert(message.substr(1));
                } 
        }
     


/* o 3ème Partie: Utilisez la méthode .split() pour récupérer chacun des mots de la saisie utilisateur dans un 
     tableau. Affichez séparément chaque mot dans une boîte de dialogue.  */

        function inputInABoard(){

            var board = []
            var i = 0;

            while(!isNaN(message)){
                message = prompt("Vous devez saisir une chaîne de charactères");
            }      

            while(i < 4){
                var message = prompt("Veuillez saisir plusieurs chaîne de charactères");
                board[i] = message.split();
                i++;
            }

            alert(board);
                 
        }
