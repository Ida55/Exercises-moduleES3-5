<!DOCTYPE html>

    <script>
    
        /* • Quand l’utilisateur CLIQUE sur le premier paragraphe, le navigateur Internet affiche une boite 
             de dialogue avec un champ de saisie à l'attention de l’utilisateur.
             TANT QUE l'utilisateur clique sur « Annuler » ou clique sur « OK » sans rien saisir, 
             le navigateur Internet affiche une boite de dialogue avec un champ de saisie. PUIS, 
             le navigateur Internet affiche la saisie de l'utilisateur dans une boite de dialogue.
           • Vous devez utiliser une balise <script>, l’attribut d’événement onclick, les mots-clés function,
             while, les fonctions prompt et alert. */

            
                function askUser(){
                    var message = prompt("Veuillez saisir un message");

                    while(message == null || message == ''){
                        message = prompt("Veuillez saisir un message");
                    }
                    alert(message);
                }


    </script>
</head>
<body>

    <p onclick="askUser()">Ceci est un lien cliquable</p>

</body>
