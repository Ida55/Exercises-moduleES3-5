    <script>

/*  o 1ère Partie : Écrivez une fonction constructeur qui permet de construire des objets représentant des mammouths. 
      Les mammouths avaient plusieurs caractéristiques: 
        • Leur âge qui est un nombre; 
        • Leur poids qui est un nombre; 
        • Leur espèce qui est une chaîne de caractères; 
        • Le fait qu'ils aient une fourrure, qui est un booléen; 
        • Leur genre (mâle ou femelle) qui est une chaîne de caractères; 
        • L'action de barrir qui est une méthode. */

        var mammoths = function(age, weight, specie, hasFur, gender, sound){
            this.age = age;
            this.weight = 800;
            this.specie = "mammal";
            this.hasFur = true;
            this.gender = gender;
            this.sound = function(){
                return "Brrrraaaaoooorrrrhhhh"
            };
        }

/*  o 2ème Partie: Les éléphants contemporains héritent probablement des caractéristiques d'un mammouth qui est 
      leur prototype. Écrivez une fonction constructeur qui permet de construire des objets représentant des 
      éléphants. Les éléphants ont des caractéristiques qui différent des mammouths: 
        • Leur poids qui est un nombre; 
        • Leur espèce qui est une chaîne de caractère; 
        • Le fait qu'ils n'aient pas de fourrure, qui est un booléen; Et ils ont une caractéristique 
          supplémentaire: 
        • L'action de manger des cacahuètes qui est une méthode. */


        var elephants = function(weight, specie, hasFur, peanutsEater){
            this.weight = 500;
            this.specie = "mammal";
            this.hasFur = false;
            this.peanutsEater = function(){
                return "Scrunch, Scrunch"
            };
        }

        elephants.prototype = new mammoths();
 
/*  o 3ème Partie: Créez 2 éléphants. Vous devez pouvoir exécuter la méthode qui leur permet de barrir et qui 
      provient de leur prototype et, exécuter la méthode qui leur permet de manger des cacahuètes et qui leur est 
      propre. */

        
    elephant1 = new elephants;

    elephant2 = new elephants;

    console.log(elephant1.peanutsEater());
    console.log(elephant2.sound());

    
    </script>
