    /* o 1ère Partie : 
        • Dans les exercices de syntaxe et d’algorithmie, vous avez créé plusieurs fonctions. Vous devez regrouper 
          toutes ces fonctions (au moins 5 d’entre elles) dans un objet littéral. Déclarez un objet dans lequel chaque 
          propriété contiendra une fonction parmi celles créées précédemment. 
        • Exécutez chacune des méthodes créées dans cet objet pour les tester.  */

      var objetLitteral1 = {

            mixerDesNombres: function(a, b, c){
              if("number" === typeof a && "number" === typeof b && "number" === typeof c){
                  var d = (a * b) + c; 
                  alert(d); 
                  return d;
                } else {
                  alert("Les types de données fournis sont incorrects!");
                };    
            },     
          mixerDesChaines: function(i, j){
              if("string" === typeof i && "string" === typeof j){
                  var k = "Bonjour " + i + j + "!";
                  alert(k);             
                  return k; 
               } else {
                 alert("Les types de données fournis sont incorrects!");
               };    
           },     
          mixerDesBooleens: function(x, y, z){
             if("boolean" === typeof x && "boolean" === typeof y && "boolean" === typeof z){
                 var message = "";
                 if(x && y && z){ 
                   message = "Tout est vrai !";
                   } else {
                   message = "Au moins un argument n'est pas vrai!";             
                };             
                alert(message);             
                return message;       
            } else {             
                alert("Les types de données fournis sont incorrects!");
                };     
           },     
           mixerDesFonctions: function(z, w){         
             if("function" === typeof z && "function" === typeof w){             
                 z();             
                 w();             
                 alert("Bravo! Les types de données fournis sont corrects.");         
            } else {             
                alert("Les types de données fournis sont incorrects!");         
            };     
        },     
           mixerDeTout: function(k, l, m, n){         
             if("string" === typeof k && "object" === typeof l && "function" === typeof m && "number" === typeof n){ 
                alert("Voici un message : " + k);             
                alert("Voici un message trouvé dans un objet : " + l.message);             
                m();             
                alert("Mais ceci est un nombre : " + n);             
                return n;         
            } else {             
                alert("Les types de données fournis sont incorrects!");         
            };     
        }    
      }

    objetLitteral1.mixerDesNombres(2, 10, 5);  

    objetLitteral1.mixerDesChaines("Jane", " Doe");

    objetLitteral1.mixerDesBooleens(true, true, true);

    objetLitteral1.mixerDesFonctions(function foo1(){return "What is the "}, function foo2(){return "answer?"});

    objetLitteral1.mixerDeTout("La date du jour est: ", dateDuJour={message: "le 29/11/2019"}, 
                               function foo(){return "C'est bientôt le mois de décembre!"}, 29112019);
